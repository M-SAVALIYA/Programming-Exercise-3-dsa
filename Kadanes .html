<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>

        let arr = [-10, 5, -6, 9, 1, 2, 8]

        let max = 0
        let current = arr[0]

        for (let i = 0; i < arr.length; i++) {

            current = current + arr[i]

            if (current < 0) {

                current = 0
            }

            if (max < current) {

                max = current

            }

        }

        console.log(max);




    </script>

</body>

</html>
